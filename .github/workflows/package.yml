name: Package Plugin

on:
  workflow_call:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dist and node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            dist
          key: ${{ runner.os }}-package-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-package-

      - name: Install PHP Dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer
          composer install --no-dev --optimize-autoloader

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Plugin Assets
        run: yarn build

      - name: Package Plugin
        run: |
          REPO_NAME=$(basename "$GITHUB_WORKSPACE")
          PACKAGE_VERSION=$(jq -r .version package.json)
          PACKAGE_FILE="${REPO_NAME}.zip"

          echo "Packaging $REPO_NAME version $PACKAGE_VERSION"

          # Create zip one level up to avoid nesting
          cd ..
          zip -r "$PACKAGE_FILE" "$REPO_NAME" -x@"$GITHUB_WORKSPACE/$REPO_NAME/.zipignore"

          # Move the zip back to workflow directory
          mv "$PACKAGE_FILE" "$GITHUB_WORKSPACE/"

          # Set environment variable for later steps
          echo "PACKAGE_FILE=$PACKAGE_FILE" >> "$GITHUB_ENV"

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ env.PACKAGE_FILE }}
